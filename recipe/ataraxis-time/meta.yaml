{% set name = "ataraxis-time" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ataraxis_time-{{ version }}.tar.gz
  sha256: aed46fa761b014419e4516e7d25ba9cfa76138e90b97fe7e41785555273bfe70

build:
  entry_points:
    - benchmark_timer = ataraxis_time:benchmark
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - scikit-build-core >=0.9.5
    - nanobind >=1.3.2
    - pip
  run:
    - python >=3.10
    - numpy
    - click
    - tqdm

test:
  imports:
    - ataraxis_time
  commands:
    - pip check
    - benchmark_timer --help
  requires:
    - pip

about:
  summary: Provides a sub-microsecond-precise thread-safe timer and methods to work with date and time data.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Inkaros
